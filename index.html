<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おじさん構文メーカー</title>
</head>
<body>
    <h1>おじさん構文メーカー</h1>
    <form id="inputForm">
        <label for="inputText">名前を入力してください:</label>
        <input type="text" id="inputText" name="inputText">
        <button type="button" onclick="replaceText()">決定</button>
    </form>
    <p id="result"></p>
    <button id="copyButton" style="display:none;" onclick="copyToClipboard()">コピー</button>

    <script>
        function replaceText() {
            const inputText = document.getElementById('inputText').value;
            const templateString = "{input}ちゃん🌸🌟おっはよぉぉ～～～☀️😆💓✨今日はどんな気分カナ？💭😊おじさんはね、朝から{input}ちゃんのこと思い出してニヤニヤしてるよ😚💕笑　{input}ちゃんの笑顔はね、ほんとに世界一だよ🥹💖✨\n最近寒いけど、ちゃんとモコモコのやつ着てる？🧥🧣🧤風邪ひいたらダメだよ🥺💦おじさん、心配で夜も眠れなくなっちゃうからね！😵‍💫🛌💔\nそういえばね、この間ね、めっちゃ可愛いカフェ見つけちゃったの😳☕🍰✨今度{input}ちゃんと行けたら最高だなぁ～って妄想してたの🙈💕💭これって運命かな？🥹💘なんちゃって～🤣💦じゃあ、今日もいっぱい笑って、いっぱい元気でいてね💪🌈✨{input}ちゃんの笑顔が世界を明るくするんだから🥰🌟またね～～～✋💌💕";
            const resultString = templateString.split("{input}").join(inputText);
            document.getElementById('result').innerText = resultString;
            document.getElementById('copyButton').style.display = 'inline-block';
        }

        function copyToClipboard() {
            const resultText = document.getElementById('result').innerText;
            navigator.clipboard.writeText(resultText).then(() => {
                alert('クリップボードにコピーしました!');
            }).catch(err => {
                alert('コピーに失敗しました: ' + err);
            });
        }
    </script>
</body>
</html>
